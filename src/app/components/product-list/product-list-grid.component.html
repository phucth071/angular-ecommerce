<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}" class="link-dark link-underline link-underline-opacity-0">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!-- If products is empty, display a message -->
                <div *ngIf="products?.length == 0" class="col-md-12">
                    <div role="alert" class="alert alert-danger">No products found</div>
                </div>

                <!-- BEGIN: Pagination -->
                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%;">
                                    <ngb-pagination #paginationElement [(page)]="thePageNumber"
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElements"
                                                    (pageChange)="listProducts()">
                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END: Pagination -->
            </div>
        </div>
    </div>
</div>
