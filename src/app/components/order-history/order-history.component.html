<style>
    table, th, td {
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
</style>

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your orders</h3>

            <div *ngIf="orderHistoryList.length > 0; else orderHistoryEmpty">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="20%">Date</th> 
                    </tr>
                    <tr *ngFor="let tempOrderHistory of orderHistoryList" style="line-height: 50px;">
                        <td>
                            {{ tempOrderHistory.orderTrackingNumber }}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalPrice | currency:'USD'}}
                        </td>
                        <td>
                            {{tempOrderHistory.totalQuantity}}
                        </td>
                        <td>
                            {{tempOrderHistory.dateCreated | date:'medium'}}
                        </td>
                    </tr>
                </table>
            </div>
            <ng-template #orderHistoryEmpty>
                <div class="alert alert-warning col-md-12" role="alert">
                    You have no orders yet.
                </div>
            </ng-template>
        </div>
    </div>
</div>
