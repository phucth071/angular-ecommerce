<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img *ngIf="product" src="{{ product.imageUrl }}" class="img-responsive" width="200px">

                    <h3 *ngIf="product">{{ product.name }}</h3>
                    <div *ngIf="product" class="price">{{ product.unitPrice | currency:'USD' }}</div>
                    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

                    <h4>Product Description</h4>
                    <p *ngIf="product">{{ product.description }}
                    </p>

                    <a routerLink="products">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
